<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="-5 -5 10 10">
  <defs>
    <clipPath id="b-bottom"><rect x="-5" y="-2" width="10" height="8"/></clipPath>
  </defs>
  <line x1="-5" y1="0" x2="5" y2="0" stroke="red" stroke-width="0.1"/>
  <circle cx="0" cy="2" r="0.2" fill="#4af"/>
  <text x="-0.7" y="2.5" fill="#4af" font-size="0.5" font-family="sans-serif">A</text>

  <text x="-0.7" y="-2" fill="#4af" font-size="0.5" font-family="sans-serif">B</text>
  <line x1="0" y1="-2" x2="0" y2="-5" stroke="#4af" stroke-width="0.4"/>
  <circle cx="0" cy="-2" r="0.2" fill="#4af"/>

  <circle cx="0" cy="2" fill="none" stroke="gray" stroke-width="0.05">
    <animate attributeName="r" values="0;8;0" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="0" cy="-2" fill="none" stroke="gray" stroke-width="0.05" clip-path="url(#b-bottom)">
    <animate attributeName="r" values="0;8;0" dur="5s" repeatCount="indefinite"/>
  </circle>
  <line y1="-2" y2="-5" stroke="gray" stroke-width="0.05">
    <animate attributeName="x1" values="0;-8;0" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="0;-8;0" dur="5s" repeatCount="indefinite"/>
  </line>
  <line y1="-2" y2="-5" stroke="gray" stroke-width="0.05">
    <animate attributeName="x1" values="0;8;0" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="0;8;0" dur="5s" repeatCount="indefinite"/>
  </line>
</svg>
